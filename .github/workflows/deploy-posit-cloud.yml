name: Deploy to Posit Connect Cloud

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.3.0'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgdal-dev libproj-dev libgeos-dev libudunits2-dev
    
    - name: Install R packages
      run: |
        install.packages(c("shiny", "leaflet", "sf", "DBI", "RSQLite", "dplyr", "rsconnect"))
      shell: Rscript {0}
    
    - name: Verify database exists
      run: |
        if [ ! -f "data-local/global-data.sqlite" ]; then
          echo "ERROR: Database file not found at data-local/global-data.sqlite"
          exit 1
        fi
        echo "Database file found ($(du -h data-local/global-data.sqlite | cut -f1))"
    
    - name: Authenticate with Posit Connect Cloud
      env:
        CONNECT_SERVER: ${{ secrets.CONNECT_SERVER }}
        CONNECT_API_KEY: ${{ secrets.CONNECT_API_KEY }}
      run: |
        rsconnect::connectApiUser(
          account = "andkov",
          server = Sys.getenv("CONNECT_SERVER"),
          apiKey = Sys.getenv("CONNECT_API_KEY")
        )
      shell: Rscript {0}
    
    - name: Deploy to Posit Connect Cloud
      env:
        CONNECT_SERVER: ${{ secrets.CONNECT_SERVER }}
      run: |
        rsconnect::deployApp(
          appDir = ".",
          appName = "soc-app-1",
          account = "andkov",
          server = Sys.getenv("CONNECT_SERVER"),
          forceUpdate = TRUE,
          launch.browser = FALSE
        )
      shell: Rscript {0}