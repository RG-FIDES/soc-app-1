name: Deploy to Posit Cloud

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.3.0'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgdal-dev libproj-dev libgeos-dev libudunits2-dev
    
    - name: Install R packages
      run: |
        install.packages(c("shiny", "leaflet", "sf", "DBI", "RSQLite", "dplyr", "rsconnect"))
      shell: Rscript {0}
    
    - name: Verify database exists
      run: |
        if [ ! -f "data-local/global-data.sqlite" ]; then
          echo "ERROR: Database file not found at data-local/global-data.sqlite"
          exit 1
        fi
        echo "Database file found ($(du -h data-local/global-data.sqlite | cut -f1))"
    
    - name: Authenticate with Posit Cloud
      env:
        RSCONNECT_TOKEN: ${{ secrets.RSCONNECT_TOKEN }}
        RSCONNECT_SECRET: ${{ secrets.RSCONNECT_SECRET }}
        RSCONNECT_SERVER: ${{ secrets.RSCONNECT_SERVER }}
        RSCONNECT_ACCOUNT: ${{ secrets.RSCONNECT_ACCOUNT }}
      run: |
        rsconnect::setAccountInfo(
          name = Sys.getenv("RSCONNECT_ACCOUNT"),
          token = Sys.getenv("RSCONNECT_TOKEN"),
          secret = Sys.getenv("RSCONNECT_SECRET"),
          server = Sys.getenv("RSCONNECT_SERVER")
        )
      shell: Rscript {0}
    
    - name: Deploy to Posit Cloud
      run: |
        rsconnect::deployApp(
          appDir = ".",
          appName = "${{ github.event.repository.name }}",
          forceUpdate = TRUE,
          launch.browser = FALSE
        )
      shell: Rscript {0}
